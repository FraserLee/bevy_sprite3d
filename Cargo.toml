[package]
name = "bevy_sprite3d"
version = "2.8.0"
edition = "2021"

description = "Bevy Plugin to allow using 2d sprites in a 3d scene."
license = "MIT"
readme = "readme.md"
repository = "https://github.com/FraserLee/bevy_sprite3d"
keywords = ["gamedev", "bevy", "sprite", "3d"]

[dependencies.bevy]
version = "0.14.0-rc.2"
default-features = false
features = ["bevy_asset", "bevy_pbr", "bevy_sprite"]

[dev-dependencies]
bevy.version = "0.14.0-rc.2" # (include default features when running examples)
rand = "0.8"
